paths:
  /domestic-payment-consents:
    post:
      tags:
        - Domestic Payments
      summary: Create Domestic Payment Consents
      operationId: CreateDomesticPaymentConsents
      parameters:
        - name: OBWriteDomesticConsent2Param
          in: body
          description: Default
          required: true
          schema:
            type: object
            properties:
              Data:
                type: object
                properties:
                  Initiation:
                    description: The Initiation payload is sent by the initiating party to the ASPSP. It is used to request movement of funds from the debtor account to a creditor for a single domestic payment.
                    type: object
                    properties:
                      InstructionIdentification:
                        description: |-
                          Unique identification as assigned by an instructing party for an instructed party to unambiguously identify the instruction.
                          Usage: the  instruction identification is a point to point reference that can be used between the instructing party and the instructed party to refer to the individual instruction. It can be included in several messages related to the instruction.
                        type: string
                        minLength: 1
                        maxLength: 35
                        pattern: '^[a-zA-Z0-9/?:().,+ #=!-]{1,}$'
                      EndToEndIdentification:
                        description: |-
                          Unique identification assigned by the initiating party to unambiguously identify the transaction. This identification is passed on, unchanged, throughout the entire end-to-end chain.
                          Usage: The end-to-end identification can be used for reconciliation or to link tasks relating to the transaction. It can be included in several messages related to the transaction.
                          OB: The Faster Payments Scheme can only access 31 characters for the EndToEndIdentification field.
                        type: string
                        minLength: 1
                        maxLength: 35
                      LocalInstrument:
                        description: |-
                          User community specific instrument.
                          Usage: This element is used to specify a local instrument, local clearing option and/or further qualify the service or service level.
                        type: string
                        example:
                          - UK.OBIE.BACS
                          - UK.OBIE.BalanceTransfer
                          - UK.OBIE.CHAPS
                          - UK.OBIE.Euro1
                          - UK.OBIE.FPS
                          - UK.OBIE.Link
                          - UK.OBIE.MoneyTransfer
                          - UK.OBIE.Paym
                          - UK.OBIE.SEPACreditTransfer
                          - UK.OBIE.SEPAInstantCreditTransfer
                          - UK.OBIE.SWIFT
                          - UK.OBIE.Target2
                        minLength: 1
                        maxLength: 50
                      InstructedAmount:
                        type: object
                        properties:
                          Amount:
                            description: A number of monetary units specified in an active currency where the unit of currency is explicit and compliant with ISO 4217.
                            type: string
                            pattern: '^\d{1,13}\.\d{1,5}$'
                          Currency:
                            type: string
                            pattern: '^[A-Z]{3,3}$'
                        required:
                          - Amount
                          - Currency
                        additionalProperties: false
                        description: |-
                          Amount of money to be moved between the debtor and creditor, before deduction of charges, expressed in the currency as ordered by the initiating party.
                          Usage: This amount has to be transported unchanged through the transaction chain.
                      DebtorAccount:
                        description: Provides the details to identify the debtor account.
                        type: object
                        properties:
                          SchemeName:
                            description: 'Name of the identification scheme, in a coded form as published in an external list.'
                            type: string
                            example:
                              - UK.OBIE.BBAN
                              - UK.OBIE.IBAN
                              - UK.OBIE.PAN
                              - UK.OBIE.Paym
                              - UK.OBIE.SortCodeAccountNumber
                            minLength: 1
                            maxLength: 40
                          Identification:
                            description: Identification assigned by an institution to identify an account. This identification is known by the account owner.
                            type: string
                            minLength: 1
                            maxLength: 256
                          Name:
                            description: |-
                              Name of the account, as assigned by the account servicing institution.
                              Usage: The account name is the name or names of the account owner(s) represented at an account level. The account name is not the product name or the nickname of the account.
                            type: string
                            minLength: 1
                            maxLength: 70
                          SecondaryIdentification:
                            description: |-
                              This is secondary identification of the account, as assigned by the account servicing institution. 
                              This can be used by building societies to additionally identify accounts with a roll number (in addition to a sort code and account number combination).
                            type: string
                            minLength: 1
                            maxLength: 34
                        required:
                          - SchemeName
                          - Identification
                        additionalProperties: false
                      CreditorAccount:
                        description: Provides the details to identify the beneficiary account.
                        type: object
                        properties:
                          SchemeName:
                            description: 'Name of the identification scheme, in a coded form as published in an external list.'
                            type: string
                            example:
                              - UK.OBIE.BBAN
                              - UK.OBIE.IBAN
                              - UK.OBIE.PAN
                              - UK.OBIE.Paym
                              - UK.OBIE.SortCodeAccountNumber
                            minLength: 1
                            maxLength: 40
                          Identification:
                            description: Identification assigned by an institution to identify an account. This identification is known by the account owner.
                            type: string
                            minLength: 1
                            maxLength: 256
                          Name:
                            description: |-
                              Name of the account, as assigned by the account servicing institution.
                              Usage: The account name is the name or names of the account owner(s) represented at an account level. The account name is not the product name or the nickname of the account.
                              OB: ASPSPs may carry out name validation for Confirmation of Payee, but it is not mandatory.
                            type: string
                            minLength: 1
                            maxLength: 70
                          SecondaryIdentification:
                            description: |-
                              This is secondary identification of the account, as assigned by the account servicing institution. 
                              This can be used by building societies to additionally identify accounts with a roll number (in addition to a sort code and account number combination).
                            type: string
                            minLength: 1
                            maxLength: 34
                        required:
                          - SchemeName
                          - Identification
                          - Name
                        additionalProperties: false
                      CreditorPostalAddress:
                        description: 'Information that locates and identifies a specific address, as defined by postal services.'
                        type: object
                        properties:
                          AddressType:
                            description: Identifies the nature of the postal address.
                            type: string
                            enum:
                              - Business
                              - Correspondence
                              - DeliveryTo
                              - MailTo
                              - POBox
                              - Postal
                              - Residential
                              - Statement
                          Department:
                            description: Identification of a division of a large organisation or building.
                            type: string
                            minLength: 1
                            maxLength: 70
                          SubDepartment:
                            description: Identification of a sub-division of a large organisation or building.
                            type: string
                            minLength: 1
                            maxLength: 70
                          StreetName:
                            description: Name of a street or thoroughfare.
                            type: string
                            minLength: 1
                            maxLength: 70
                          BuildingNumber:
                            description: Number that identifies the position of a building on a street.
                            type: string
                            minLength: 1
                            maxLength: 16
                          PostCode:
                            description: Identifier consisting of a group of letters and/or numbers that is added to a postal address to assist the sorting of mail.
                            type: string
                            minLength: 1
                            maxLength: 16
                          TownName:
                            description: 'Name of a built-up area, with defined boundaries, and a local government.'
                            type: string
                            minLength: 1
                            maxLength: 35
                          CountrySubDivision:
                            description: 'Identifies a subdivision of a country such as state, region, county.'
                            type: string
                            minLength: 1
                            maxLength: 35
                          Country:
                            description: Nation with its own government.
                            type: string
                            pattern: '^[A-Z]{2,2}$'
                          AddressLine:
                            items:
                              type: string
                              minLength: 1
                              maxLength: 70
                            type: array
                            description: 'Information that locates and identifies a specific address, as defined by postal services, presented in free format text.'
                            minItems: 0
                            maxItems: 7
                        additionalProperties: false
                      RemittanceInformation:
                        description: 'Information supplied to enable the matching of an entry with the items that the transfer is intended to settle, such as commercial invoices in an accounts'' receivable system.'
                        type: object
                        properties:
                          Unstructured:
                            description: 'Information supplied to enable the matching/reconciliation of an entry with the items that the payment is intended to settle, such as commercial invoices in an accounts'' receivable system, in an unstructured form.'
                            type: string
                            minLength: 1
                            maxLength: 140
                          Reference:
                            description: |-
                              Unique reference, as assigned by the creditor, to unambiguously refer to the payment transaction.
                              Usage: If available, the initiating party should provide this reference in the structured remittance information, to enable reconciliation by the creditor upon receipt of the amount of money.
                              If the business context requires the use of a creditor reference or a payment remit identification, and only one identifier can be passed through the end-to-end chain, the creditor's reference or payment remittance identification should be quoted in the end-to-end transaction identification.
                              OB: The Faster Payments Scheme can only accept 18 characters for the ReferenceInformation field - which is where this ISO field will be mapped.
                            type: string
                            minLength: 1
                            maxLength: 35
                        additionalProperties: false
                      SupplementaryData:
                        description: Additional information that can not be captured in the structured fields and/or any other specific block.
                        type: object
                        properties: {}
                        additionalProperties: true
                    required:
                      - InstructionIdentification
                      - EndToEndIdentification
                      - InstructedAmount
                      - CreditorAccount
                    additionalProperties: false
                  Authorisation:
                    description: The authorisation type request from the TPP.
                    type: object
                    properties:
                      AuthorisationType:
                        description: Type of authorisation flow requested.
                        type: string
                        enum:
                          - Any
                          - Single
                      CompletionDateTime:
                        description: |-
                          Date and time at which the requested authorisation flow must be completed.
                          All dates in the JSON payloads are represented in ISO 8601 date-time format. 
                          All date-time fields in responses must include the timezone. An example is below:
                          2017-04-05T10:43:07+00:00
                        type: string
                        format: date-time
                    required:
                      - AuthorisationType
                    additionalProperties: false
                required:
                  - Initiation
                additionalProperties: false
              Risk:
                description: The Risk section is sent by the initiating party to the ASPSP. It is used to specify additional details for risk scoring for Payments.
                type: object
                properties:
                  PaymentContextCode:
                    description: Specifies the payment context
                    type: string
                    enum:
                      - BillPayment
                      - EcommerceGoods
                      - EcommerceServices
                      - Other
                      - PartyToParty
                  MerchantCategoryCode:
                    description: 'Category code conform to ISO 18245, related to the type of services or goods the merchant provides for the transaction.'
                    type: string
                    minLength: 3
                    maxLength: 4
                  MerchantCustomerIdentification:
                    description: The unique customer identifier of the PSU with the merchant.
                    type: string
                    minLength: 1
                    maxLength: 70
                  DeliveryAddress:
                    description: 'Information that locates and identifies a specific address, as defined by postal services or in free format text.'
                    type: object
                    properties:
                      AddressLine:
                        items:
                          type: string
                          minLength: 1
                          maxLength: 70
                        type: array
                        description: 'Information that locates and identifies a specific address, as defined by postal services, that is presented in free format text.'
                        minItems: 0
                        maxItems: 2
                      StreetName:
                        description: Name of a street or thoroughfare.
                        type: string
                        minLength: 1
                        maxLength: 70
                      BuildingNumber:
                        description: Number that identifies the position of a building on a street.
                        type: string
                        minLength: 1
                        maxLength: 16
                      PostCode:
                        description: Identifier consisting of a group of letters and/or numbers that is added to a postal address to assist the sorting of mail.
                        type: string
                        minLength: 1
                        maxLength: 16
                      TownName:
                        description: 'Name of a built-up area, with defined boundaries, and a local government.'
                        type: string
                        minLength: 1
                        maxLength: 35
                      CountrySubDivision:
                        items:
                          type: string
                          minLength: 1
                          maxLength: 35
                        type: array
                        description: 'Identifies a subdivision of a country, for instance state, region, county.'
                        minItems: 0
                        maxItems: 2
                      Country:
                        description: 'Nation with its own government, occupying a particular territory.'
                        type: string
                        pattern: '^[A-Z]{2,2}$'
                    required:
                      - TownName
                      - Country
                    additionalProperties: false
                additionalProperties: false
            required:
              - Data
              - Risk
            additionalProperties: false
        - in: header
          name: x-fapi-financial-id
          type: string
          required: true
          description: The unique id of the ASPSP to which the request is issued. The unique id will be issued by OB.
        - in: header
          name: x-fapi-customer-last-logged-time
          type: string
          required: false
          description: |-
            The time when the PSU last logged in with the TPP. 
            All dates in the HTTP headers are represented as RFC 7231 Full Dates. An example is below: 
            Sun, 10 Sep 2017 19:43:31 UTC
          pattern: '^(Mon|Tue|Wed|Thu|Fri|Sat|Sun), \d{2} (Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec) \d{4} \d{2}:\d{2}:\d{2} (GMT|UTC)$'
        - in: header
          name: x-fapi-customer-ip-address
          type: string
          required: false
          description: The PSU's IP address if the PSU is currently logged in with the TPP.
        - in: header
          name: x-fapi-interaction-id
          type: string
          required: false
          description: An RFC4122 UID used as a correlation id.
        - in: header
          name: Authorization
          type: string
          required: true
          description: 'An Authorisation Token as per https://tools.ietf.org/html/rfc6750'
        - name: x-idempotency-key
          in: header
          description: Every request will be processed only once per x-idempotency-key.  The Idempotency Key will be valid for 24 hours.
          required: true
          type: string
          pattern: ^(?!\s)(.*)(\S)$
          maxLength: 40
        - in: header
          name: x-jws-signature
          type: string
          required: true
          description: A detached JWS signature of the body of the payload.
        - in: header
          name: x-customer-user-agent
          type: string
          description: Indicates the user-agent that the PSU is using.
          required: false
      responses:
        '201':
          description: Domestic Payment Consents Created
          headers:
            x-fapi-interaction-id:
              type: string
              description: An RFC4122 UID used as a correlation id.
            x-jws-signature:
              type: string
              description: Header containing a detached JWS signature of the body of the payload.
